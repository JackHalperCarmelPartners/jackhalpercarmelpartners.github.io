<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Growth Visualization</title>
</head>
<body>
  <h1>Payroll Growth</h1>
  <p>Below is the latest payroll growth visualization from Datawrapper:</p>

  <!-- Datawrapper Embed Code -->
  <iframe title="Payroll Growth" aria-label="Arrow Plot" id="datawrapper-chart-o04sI" 
          src="https://datawrapper.dwcdn.net/o04sI/1/" scrolling="no" 
          frameborder="0" style="width: 0; min-width: 100% !important; border: none;" 
          height="722" data-external="1">
  </iframe>
  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if (void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for (var t in a.data["datawrapper-height"])
            for (var r = 0; r < e.length; r++)
              if (e[r].contentWindow === a.source) {
                var i = a.data["datawrapper-height"][t] + "px";
                e[r].style.height = i;
              }
        }
      });
    }();
  </script>
  
</body>
</html>
