<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Growth Dashboard</title>

  <style>
    /* Add padding to the sides of the visualizations */
    .chart-container {
      padding: 20px;
      margin: 0 auto;
      max-width: 1200px; /* Optional: Limit the width */
    }

    /* Add space between the two charts */
    .chart-container + .chart-container {
      margin-top: 40px; /* Space between charts */
    }
  </style>
</head>
<body>

  <!-- First Visualization: Current Payroll Growth -->
  <div class="chart-container">
    <iframe title="Current Payroll Growth" aria-label="Bar Chart" id="datawrapper-chart-aJ6GE"
            src="https://datawrapper.dwcdn.net/aJ6GE/1/" scrolling="no"
            frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="734" data-external="1">
    </iframe>
  </div>

  <!-- Second Visualization: Payroll Growth T12M Average YoY vs Current -->
  <div class="chart-container">
    <iframe title="Payroll Growth T12M Average YoY vs Current" aria-label="Arrow Plot" id="datawrapper-chart-o04sI"
            src="https://datawrapper.dwcdn.net/o04sI/3/" scrolling="no"
            frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="585" data-external="1">
    </iframe>
  </div>

  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if (void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for (var t in a.data["datawrapper-height"])
            for (var r = 0; r < e.length; r++)
              if (e[r].contentWindow === a.source) {
                var i = a.data["datawrapper-height"][t] + "px";
                e[r].style.height = i;
              }
        }
      });
    }();
  </script>

</body>
</html>
