<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP Jobs Report</title>

  <style>
    /* Use a clean font */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4; /* Light background color */
      color: #333;
      margin: 0;
      padding: 0;
      font-weight: 200;
    }

    /* Flexbox container for logo and title */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Style the logo */
    .logo {
      max-width: 150px; /* Adjust the size of the logo */
      margin-right: 20px;
    }

    /* Style the title */
    h1 {
      font-size: 2.5em;
      color: #0074A8; /* Use Carmel blue */
      margin: 0;
    }

    /* Add padding to the sides of the visualizations */
    .chart-container {
      padding: 20px;
      margin: 0 auto;
      max-width: 900px;
      background-color: white; /* White background for charts */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
      border-radius: 10px; /* Rounded corners */
    }

    /* Add space between the charts */
    .chart-container + .chart-container {
      margin-top: 40px;
    }

    /* Ensure iframes take full width */
    iframe {
      width: 100%;
      border: none;
    }

    /* Responsiveness for smaller devices */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .logo {
        max-width: 100px;
      }
    }
  </style>

  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header with logo and title -->
  <div class="header">
    <img src="https://www.carmelpartners.com/wp-content/uploads/2022/11/logo-carmelpartners-full-color-horizontal.svg" alt="Carmel Partners Logo" class="logo">
    <h1>Jobs Report - August 2024</h1>
  </div>

  <!-- First Visualization: Current Payroll Growth -->
  <div class="chart-container">
    <iframe title="Current Payroll Growth" aria-label="Bar Chart" id="datawrapper-chart-aJ6GE"
            src="https://datawrapper.dwcdn.net/aJ6GE/1/" scrolling="no"
            height="734" data-external="1"></iframe>
  </div>

  <!-- Second Visualization: Payroll Growth T12M Average YoY vs Current -->
  <div class="chart-container">
    <iframe title="Payroll Growth T12M Average YoY vs Current" aria-label="Arrow Plot" id="datawrapper-chart-o04sI"
            src="https://datawrapper.dwcdn.net/o04sI/3/" scrolling="no"
            height="585" data-external="1"></iframe>
  </div>

  <!-- Third Visualization: Austin YoY Sectoral Job Growth -->
  <div class="chart-container">
    <iframe title="Austin YoY Sectoral Job Growth" aria-label="Stacked Columns" id="datawrapper-chart-7Iugm"
            src="https://datawrapper.dwcdn.net/7Iugm/1/" scrolling="no"
            height="576" data-external="1"></iframe>
  </div>
  
  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if (void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for (var t in a.data["datawrapper-height"])
            for (var r = 0; r < e.length; r++)
              if (e[r].contentWindow === a.source) {
                var i = a.data["datawrapper-height"][t] + "px";
                e[r].style.height = i;
              }
        }
      });
    }();
  </script>

</body>
</html>
