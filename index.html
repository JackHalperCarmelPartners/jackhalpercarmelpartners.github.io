    /* Flexbox container for logo and title */

      justify-content: center;

      padding: 20px;
    }

    /* Style the title */

      margin: 0 auto;
      max-width: 900px;

    /* Add space between the charts */
    .chart-container + .chart-container {
      margin-top: 40px;
    }

    /* Ensure iframes take full width */
    iframe {
      width: 100%;
      border: none;
    }

    /* Hide all charts by default */
    .market-chart {
      display: none;
    }

    /* Show the active chart */
    .market-chart.active {
      display: block;
    }

    /* Responsiveness for smaller devices */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .logo {
        max-width: 100px;
      }

  <!-- Datawrapper Responsive Iframe Script -->
  <script type="text/javascript">
    !function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();
  </script>
  
  <!-- JavaScript to switch charts -->
  <script type="text/javascript">
    // Function to switch visible chart
    function switchVis(chartId) {
      // Get all chart iframes
      var charts = document.getElementsByClassName('market-chart');
      // Hide all charts
      for (var i = 0; i < charts.length; i++) {
        charts[i].classList.remove('active');
      }
      // Show the selected chart
      var selectedChart = document.getElementById('chart-' + chartId);
      if (selectedChart) {
        selectedChart.classList.add('active');
      }
    }

    // Initialize by showing the first chart in the dropdown
    window.onload = function() {
      var initialChartId = document.getElementById('market-select').value;
      switchVis(initialChartId);
    };
  </script>
